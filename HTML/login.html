<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<style>
		input{
			margin:10px 10px 20px 30px;
		}
	</style>
</head>
<body>
	<p>You must login before in order to access the Student Registration Form</p>
	<h1>APPLICANT LOGIN</h1>
	<form action="/forms.html">
		<label for="userid">USERNAME :</label>
		<input type="text" id="userid" name="user_name"><br>
		<label for="password">PASSWORD :</label>
		<input type="password" id="password" name="password" maxlength="20"><br>
		<input type="submit" value="SUBMIT">
		<input type="reset" value="RESET">

	</form>
</body>
</html>
